<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>購物車</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <!--付款方式＋發票區塊-->
    <div class="container">
      <div class="row g-6">
      <!--付款方式-->
        <div class="col-6">
          <div class="cart-border p-6">
            <h5 class="text-neutral-800 mb-4">付款方式</h5>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="paymemtMethod" 
                       id="creditCard" 
                       checked
                >
                <label class="form-check-label" for="creditCard">
                    線上刷卡
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="paymemtMethod" 
                       id="linePay" 
                >
                <label class="form-check-label" for="linePay">
                    LINE PAY
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="paymemtMethod" 
                       id="applePay" 
                >
                <label class="form-check-label" for="applePay">
                    APPLE PAY
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       name="paymemtMethod" 
                       id="atmTransfer" 
                >
                <label class="form-check-label" for="atmTransfer">
                    ATM轉帳
                </label>
            </div>
            


          </div>

        </div>

      <!--發票區塊-->
        <div class="col-6">
          <div class="cart-border p-6">
            <h2>234</h2>

          </div>
        </div>
      </div>
      
      <!--暫設定mt-8，上半段區塊設定完成後刪除-->
      <button class="btn btn-primary w-100 mt-8 mb-12">
        <p >確認訂購</p>
      </button>
      
    </div>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
