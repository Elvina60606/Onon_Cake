<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>
    <div class="d-flex flex-column" style="min-height: 100dvh">
      <%- include('./layout/header-login'); -%>
  
      <main class="container py-11 mb-auto">
        <div class="row justify-content-center">
        <!--手機版side bar-->
          <aside class="col-12 d-md-none">
            <ul class="d-flex flex-wrap justify-content-around align-items-center li-style-none p-0 gap-3" 
                id="myTab" 
                role="tablist"
            >
                <li class="pointer" role="presentation">
                    <button class="nav-link w-100 pb-2 active" 
                            id="modifyMemberInfo-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#modifyMemberInfo" 
                            type="button" 
                            role="tab" 
                            aria-controls="modifyMemberInfo" 
                            aria-selected="true">
                            <span class="h6 text-primary-800">修改會員<br>資料</span>
                    </button>
                </li>
                <li class="pointer" role="presentation">
                    <button class="nav-link w-100 pb-2" 
                            id="changePassword-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#changePassword" 
                            type="button" 
                            role="tab" 
                            aria-controls="changePassword" 
                            aria-selected="false">
                            <span class="h6 text-primary-800">修改密碼</span>
                    </button>
                </li>
                <li class="pointer" role="presentation">
                    <button class="nav-link w-100 pb-2" 
                            id="shoppingHistory-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#shoppingHistory" 
                            type="button" 
                            role="tab" 
                            aria-controls="shoppingHistory" 
                            aria-selected="false">
                            <span class="h6 text-primary-800">訂單紀錄</span>
                    </button>
                </li>
                <li class="pointer" role="presentation">
                    <button class="nav-link w-100 pb-2" 
                            id="couponAndPoint-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#couponAndPoint" 
                            type="button" 
                            role="tab" 
                            aria-controls="couponAndPoint" 
                            aria-selected="false">
                            <span class="h6 text-primary-800">優惠卷<br>＆點數</span>
                    </button>
                </li>
                <li class="pointer" role="presentation">
                    <button class="nav-link w-100 pb-2" 
                            id="prePaidPlan-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#prePaidPlan" 
                            type="button" 
                            role="tab" 
                            aria-controls="prePaidPlan" 
                            aria-selected="false">
                            <span class="h6 text-primary-800">寄甜計劃</span>
                    </button>
                </li>
                <li class="pointer" role="presentation">
                    <button class="nav-link w-100 pb-2" 
                            data-bs-toggle="modal" 
                            data-bs-target="#logOut" 
                            type="button">
                            <span class="h6 text-primary-800">登出</span>
                    </button>
                </li>
            </ul>
        <!--登出modal-->
            <div class="modal fade" 
                 id="logOut" 
                 data-bs-backdrop="static" 
                 data-bs-keyboard="false" 
                 tabindex="-1" 
                 aria-labelledby="logOutLabel" 
                 aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body ms-7 mt-7">
                    <p class="fs-5">確定要登出嗎？</p>
                  </div>
                  <div class="modal-footer border-0">
                    <a href="member-login.html" 
                       class="btn btn-confirm btn-primary-300 text-white">
                        確定登出
                    </a>
                    <button type="button" 
                            class="btn btn-confirm btn-primary-300 text-white" 
                            data-bs-dismiss="modal">
                            關閉
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </aside>
        <!--桌機版side bar-->
          <aside class="col-3 d-none d-md-block">
            <ul class="d-flex flex-column justify-content-center align-items-center p-0 m-0 border rounded-3 li-style-none overflow-hidden" 
                id="myTab" 
                role="tablist"
            >
                <li class="bg-secondary-50 w-100 border-bottom">
                    <h5 class="text-primary-600 text-center w-100 py-4">會員中心</h5>
                </li>
                <li class="w-100 border-bottom sideBar-hover" role="presentation">
                    <button class="nav-link w-100 py-4 active" 
                            id="modifyMemberInfo-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#modifyMemberInfo" 
                            type="button" 
                            role="tab" 
                            aria-controls="modifyMemberInfo" 
                            aria-selected="true">
                            <span class="h5 text-primary-800">修改會員資料</span>
                    </button>
                </li>
                <li class="w-100 border-bottom sideBar-hover" role="presentation">
                    <button class="nav-link w-100 py-4 " 
                            id="changePassword-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#changePassword" 
                            type="button" 
                            role="tab" 
                            aria-controls="changePassword" 
                            aria-selected="false">
                            <span class="h5 text-primary-800">修改密碼</span>
                    </button>
                </li>
                <li class="w-100 border-bottom sideBar-hover" role="presentation">
                    <button class="nav-link w-100 py-4 " 
                            id="shoppingHistory-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#shoppingHistory" 
                            type="button" 
                            role="tab" 
                            aria-controls="shoppingHistory" 
                            aria-selected="false">
                            <span class="h5 text-primary-800">訂單紀錄</span>
                    </button>
                </li>
                <li class="w-100 border-bottom sideBar-hover" role="presentation">
                    <button class="nav-link w-100 py-4 " 
                            id="couponAndPoint-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#couponAndPoint" 
                            type="button" 
                            role="tab" 
                            aria-controls="couponAndPoint" 
                            aria-selected="false">
                            <span class="h5 text-primary-800">優惠卷＆點數</span>
                    </button>
                </li>
                <li class="w-100 border-bottom sideBar-hover" role="presentation">
                    <button class="nav-link w-100 py-4 " 
                            id="prePaidPlan-tab" 
                            data-bs-toggle="tab" 
                            data-bs-target="#prePaidPlan" 
                            type="button" 
                            role="tab" 
                            aria-controls="prePaidPlan" 
                            aria-selected="false">
                            <span class="h5 text-primary-800">寄甜計劃</span>
                    </button>
                </li>
                <li class="w-100 border-bottom sideBar-hover" role="presentation">
                    <button class="nav-link w-100 py-4 " 
                            data-bs-toggle="modal" 
                            data-bs-target="#desk-logOut" 
                            type="button">
                            <span class="h5 text-primary-800">登出</span>
                    </button>
                </li>
            </ul>
        <!--登出modal-->
            <div class="modal fade" 
                 id="desk-logOut" 
                 data-bs-backdrop="static" 
                 data-bs-keyboard="false" 
                 tabindex="-1" 
                 aria-labelledby="desk-logOutLabel" 
                 aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body ms-7 mt-7">
                    <p class="fs-5">確定要登出嗎？</p>
                  </div>
                  <div class="modal-footer border-0">
                    <a href="member-login.html" 
                       class="btn btn-confirm btn-primary-300 text-white">
                        確定登出
                    </a>
                    <button type="button" 
                            class="btn btn-confirm btn-primary-300 text-white" 
                            data-bs-dismiss="modal">
                            關閉
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </aside>
        <!--右側內容-->
          <div class="col-md-8">
            <div class="tab-content">
        <!--修改會員資料內容-->
              <div class="tab-pane active" 
                   id="modifyMemberInfo" 
                   role="tabpanel" 
                   aria-labelledby="modifyMemberInfo-tab" 
                   tabindex="0">
                <div class="row">
              <!--姓名&電話-->
                  <div class="col-lg-6">
                    <div class="mb-4">
                        <label for="memberName" 
                               class="form-label">
                          <span class="fs-5 ps-2">姓名</span>
                          <div class="form-check form-check-inline mb-0 ms-8">
                            <input class="form-check-input" 
                                   type="radio" 
                                   name="gender" 
                                   id="mr." 
                                   value="option1">
                            <label class="form-check-label" 
                                   for="mr.">先生</label>
                            </div>
                          <div class="form-check form-check-inline mb-0">
                            <input class="form-check-input" 
                                   type="radio" 
                                   name="gender" 
                                   id="mrs." 
                                   value="option2">
                            <label class="form-check-label" 
                                   for="mrs.">小姐</label>
                          </div>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="memberName" 
                               placeholder="">
                    </div>
                    <div class="mb-4">
                      <label for="memberPhone" 
                             class="form-label">
                         <span class="fs-5 ps-2">電話</span>
                      </label>
                      <input type="number" 
                             class="form-control" 
                             id="memberPhone" 
                             placeholder="">
                      </div>
                  </div>
              <!--生日&信箱-->
                  <div class="col-lg-6">
                    <div class="mb-4">
                        <label for="memberBirthday" 
                               class="form-label">
                              <span class="fs-5 ps-2">生日</span>
                        </label>
                        <input type="date" 
                               class="form-control" 
                               id="memberBirthday" 
                        >
                    </div>
                    <div class="mb-4">
                      <label for="memberEmail" 
                             class="form-label">
                             <span class="fs-5 ps-2">電子信箱</span>
                      </label>
                      <input type="email" 
                             class="form-control" 
                             id="memberEmail" 
                             placeholder="name@example.com">
                    </div>
                  </div>
                 </div>
              <!--地址-->
                  <form class="row gy-2 justify-content-start align-items-center mb-4">
                    <div class="col-lg-8">
                      <div class="row">
                        <div class="col-4">
                          <label class="form-label fs-5 ps-2" for="postCode">地址</label>
                          <input type="text" class="form-control" id="postCode" placeholder="郵遞區號">
                        </div>
                        <div class="col-4 pt-38">
                          <label class="visually-hidden" for="city">縣市</label>
                          <select class="form-select" id="city">
                            <option selected>縣市</option>
                            <option value="keelungCounty">基隆市</option>
                            <option value="taipeiCity">台北市</option>
                            <option value="newTaipeiCity">新北市</option>
                            <option value="taoyuanCity">桃園市</option>
                            <option value="hsinchuCity">新竹市</option>
                            <option value="hsinchuCounty">新竹縣</option>
                            <option value="miaoliCounty">苗栗縣</option>
                            <option value="taichungCity">台中市</option>
                            <option value="changhuaCounty">彰化縣</option>
                            <option value="nantouCounty">南投縣</option>
                            <option value="yunlinCounty">雲林縣</option>
                            <option value="chiayiCounty">嘉義縣</option>
                            <option value="tainanCity">台南市</option>
                            <option value="kaohsiungCity">高雄市</option>
                            <option value="pingtungCounty">屏東縣</option>
                            <option value="yilanCounty">宜蘭縣</option>
                            <option value="hualienCounty">花蓮縣</option>
                            <option value="taitungCounty">台東縣</option>
                            <option value="outlyingIslandDistrict">外島地區</option>
                          </select>
                        </div>
                        <div class="col-4 pt-38">
                          <label class="visually-hidden" for="district">鄉鎮市區</label>
                          <select class="form-select" id="district">
                            <option selected>鄉鎮市區</option>
                            <option value="daan">大安區</option>
                            <option value="zhongshan">中山區</option>
                            <option value="xinyi">信義區</option>
                            <option value="wanhua">萬華區</option>
                            <option value="beitou">北投區</option>
                            <option value="shilin">士林區</option>
                            <option value="songshan">松山區</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-lg-8 mb-4">
                      <label for="address" 
                             class="visually-hidden">
                      </label>
                      <input type="text" 
                             class="form-control" 
                             id="address" 
                             placeholder="請輸入地址"
                      >
                    </div>
                  </form>
              <!--預設發票開立方式-->
                    <div class="ms-2 mb-2">
                      <p class="fs-5">預設發票開立方式</p>
                    </div>
                    <div class="d-flex flex-column flex-lg-row gap-lg-6 mb-4">
                        <div class="col-lg-5">
                          <div class="mb-4">                   
                              <select class="form-select" id="invoiceSelect">
                                <option value="personalInvoice" selected>個人發票</option>
                                <option value="companyInvoice">公司發票</option>
                              </select>
                          </div>
                        </div>
                    <!--個人發票-->
                        <div class="col-lg-7" id="personalBlock">
                          <!-- 會員載具 -->
                          <div class="form-check py-2 ps-7">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="invoiveCarrier"
                              id="memberCarrier"
                              checked
                            />
                            <label class="form-check-label" for="memberCarrier">
                              會員載具
                            </label>
                          </div>
                    <!-- 條碼輸入 -->
                          <div id="invoiceCollapseGroup">
                        <!-- 手機條碼 -->
                              <div class="d-flex flex-column flex-md-row">
                                <div class="form-check py-2 ps-7 me-8">
                                  <input
                                    class="form-check-input"
                                    type="radio"
                                    name="invoiveCarrier"
                                    id="mobileBarcode"
                                    data-bs-toggle="collapse"
                                    data-bs-target="#mobileBarcodeInput"
                                  />
                                  <label class="form-check-label" for="mobileBarcode">
                                    手機條碼
                                  </label>
                                </div>
                                <div
                                  class="collapse flex-grow-1 mb-4"
                                  id="mobileBarcodeInput"
                                  data-bs-parent="#invoiceCollapseGroup"
                                >
                                  <input
                                    class="form-control rounded-3"
                                    type="text"
                                    placeholder="請填寫手機條碼"
                                    style="height: 40px"
                                  />
                                </div>
                              </div>
                        <!-- 自然人憑證 -->
                              <div class="d-flex flex-column flex-md-row">
                                <div class="form-check py-2 ps-7 me-8">
                              <input
                                class="form-check-input"
                                type="radio"
                                name="invoiveCarrier"
                                id="citizenDigitalCertificate"
                                data-bs-toggle="collapse"
                                data-bs-target="#citizenDigitalCertificateInput"
                              />
                              <label
                                class="form-check-label"
                                for="citizenDigitalCertificate"
                              >
                                自然人憑證
                              </label>
                                </div>
                                <div
                                  class="collapse flex-grow-1 mb-4"
                                  id="citizenDigitalCertificateInput"
                                  data-bs-parent="#invoiceCollapseGroup"
                                >
                                  <input
                                    class="form-control rounded-3"
                                    type="text"
                                    placeholder="請填寫自然人憑證"
                                    style="height: 40px"
                                  />
                                </div>
                              </div>
                          </div>
                        </div>
                    <!--公司發票-->
                        <div class="col-lg-7" id="companyBlock" style="display: none">
                            <div class="mb-4">
                              <label for="companyName" class="form-label ps-2">
                                      公司抬頭<span class="fs-7 text-alert-500 align-top ms-1"> *</span>
                              </label>
                              <input
                                type="text"
                                class="form-control"
                                id="companyName"
                                placeholder="請填寫公司抬頭"
                              />
                            </div>
                            <div class="mb-4">
                              <label for="unifiedNumber" class="form-label ps-2">
                                      統一編號<span class="fs-7 text-alert-500 align-top ms-1"
                                      >*</span>
                              </label>
                              <input
                                type="text"
                                class="form-control"
                                id="unifiedNumber"
                                placeholder="請填寫統一編號"
                              />
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mx-auto d-flex justify-content-center">
                      <button class="btn btn-confirm btn-primary-300 text-white w-50"
                              type="button">
                              確認送出
                      </button>
                    </div>
              </div>
        <!--修改密碼內容-->
              <div class="tab-pane" 
                   id="changePassword" 
                   role="tabpanel" 
                   aria-labelledby="changePassword-tab" 
                   tabindex="0">
                <div class="row justify-content-start">
                  <div class="col-lg-8 mb-4">
                    <label for="pastPassword" 
                           class="form-label fs-5">
                           舊密碼
                    </label>
                    <input type="password" 
                           id="pastPassword" 
                           class="form-control" 
                           aria-describedby="pastPasswordHelpBlock">
                  </div>
                  <div class="col-lg-8 mb-4">
                    <label for="newPassword" 
                           class="form-label fs-5">
                           新密碼
                    </label>
                    <input type="password" 
                           id="newPassword" 
                           class="form-control" 
                           aria-describedby="newPasswordHelpBlock">
                      <span id="newPasswordHelpBlock" 
                            class="form-text">請輸入8-12位半形英文數字
                      </span>
                  </div>
                  <div class="col-lg-8 mb-4">
                    <label for="checkNewPassword" 
                           class="form-label fs-5">
                           確認新密碼
                    </label>
                    <input type="password" 
                           id="checkNewPassword" 
                           class="form-control" 
                           aria-describedby="checkNewPasswordHelpBlock">
                      <span id="checkNewPasswordHelpBlock" 
                            class="form-text">請輸入8-12位半形英文數字
                      </span>
                  </div>
                  <div class="col-lg-8 d-flex justify-content-center py-5">
                      <button class="btn btn-confirm btn-primary-300 text-white w-50 d-block mx-auto"
                              type="button">
                              確認送出
                      </button>
                    </div>
                </div>
  
  
  
  
  
  
  
              </div>
        <!--訂單紀錄內容-->
              <div class="tab-pane" 
                   id="shoppingHistory" 
                   role="tabpanel" 
                   aria-labelledby="shoppingHistory-tab" 
                   tabindex="0">
                    <p class="fs-4">訂單紀錄功能待開發中...</p>
              </div>
        <!--優惠卷＆點數內容-->
              <div class="tab-pane" 
                   id="couponAndPoint" 
                   role="tabpanel" 
                   aria-labelledby="couponAndPoint-tab" 
                   tabindex="0">
                    <p class="fs-4">優惠卷＆點數功能待開發中...</p>
              </div>
        <!--寄甜計劃內容-->
              <div class="tab-pane" 
                   id="prePaidPlan" 
                   role="tabpanel" 
                   aria-labelledby="prePaidPlan-tab" 
                   tabindex="0">
                    <p class="fs-4">寄甜計畫功能待開發中...</p>
              </div>

            </div>
          </div>
        </div>
      </main>
      
      <%- include('./layout/footer'); -%>
      
    </div>
    
     <!-- 發票選項轉換 -->
    <script>
      const select = document.getElementById("invoiceSelect");
      const personalBlock = document.getElementById("personalBlock");
      const companyBlock = document.getElementById("companyBlock");

      select.addEventListener("change", function () {
        if (this.value === "personalInvoice") {
          personalBlock.style.display = "block";
          companyBlock.style.display = "none";
        } else {
          personalBlock.style.display = "none";
          companyBlock.style.display = "block";
        }
      });
    </script>

    <script type="module" src="../main.js"></script>
  </body>
</html>
