<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>
    <%- include('./layout/header-login'); -%>

    <main class="container py-8">
      <div class="row justify-content-center">
      <!--左側side bar-->
        <div class="col-3">
          <ul class="d-flex flex-column justify-content-center align-items-center p-0 m-0 border rounded-3 li-style-none overflow-hidden" 
              id="myTab" role="tablist">
              <li class="bg-secondary-50 w-100 border-bottom">
                  <h5 class="text-primary-600 text-center w-100 py-4">會員中心</h5>
              </li>
              <li class="w-100 border-bottom" role="presentation">
                  <button class="nav-link w-100 py-4 active" 
                          id="modifyMemberInfo-tab" 
                          data-bs-toggle="tab" 
                          data-bs-target="#modifyMemberInfo" 
                          type="button" 
                          role="tab" 
                          aria-controls="modifyMemberInfo" 
                          aria-selected="true">
                          <span class="h5 text-primary-800">修改會員資料</span>
                  </button>
              </li>
              <li class="w-100 border-bottom" role="presentation">
                  <button class="nav-link w-100 py-4 " 
                          id="changePassword-tab" 
                          data-bs-toggle="tab" 
                          data-bs-target="#changePassword" 
                          type="button" 
                          role="tab" 
                          aria-controls="changePassword" 
                          aria-selected="false">
                          <span class="h5 text-primary-800">修改密碼</span>
                  </button>
              </li>
          </ul>
        </div>
      <!--右側內容-->
      <!--修改會員資料內容-->
        <div class="col-9">
          <div class="tab-content">
            <div class="tab-pane active" 
                 id="modifyMemberInfo" 
                 role="tabpanel" 
                 aria-labelledby="modifyMemberInfo-tab" 
                 tabindex="0">
              <div class="row">
            <!--姓名&電話-->
                <div class="col-6">
                  <div class="mb-3">
                      <label for="memberName" 
                             class="form-label">
                        <span class="fs-5 ps-2">姓名</span>
                        <div class="form-check form-check-inline mb-0 ms-8">
                          <input class="form-check-input" 
                                 type="radio" 
                                 name="gender" 
                                 id="mr." 
                                 value="option1">
                          <label class="form-check-label" 
                                 for="mr.">先生</label>
                          </div>
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" 
                                 type="radio" 
                                 name="gender" 
                                 id="mrs." 
                                 value="option2">
                          <label class="form-check-label" 
                                 for="mrs.">小姐</label>
                        </div>
                      </label>
                      <input type="text" 
                             class="form-control" 
                             id="memberName" 
                             placeholder="">
                  </div>
                  <div class="mb-3">
                    <label for="memberPhone" 
                           class="form-label">
                       <span class="fs-5 ps-2">電話</span>
                    </label>
                    <input type="number" 
                           class="form-control" 
                           id="memberPhone" 
                           placeholder="">
                    </div>
                </div>
            <!--生日&信箱-->
                <div class="col-6">
                  <div class="mb-3">
                      <label for="memberBirthday" 
                             class="form-label">
                            <span class="fs-5 ps-2">生日</span>
                      </label>
                      <input type="date" 
                             class="form-control" 
                             id="memberBirthday" 
                      >
                  </div>
                  <div class="mb-3">
                    <label for="memberEmail" 
                           class="form-label">
                           <span class="fs-5 ps-2">電子信箱</span>
                    </label>
                    <input type="email" 
                           class="form-control" 
                           id="memberEmail" 
                           placeholder="name@example.com">
                  </div>
                </div>
               </div>







            </div>







      <!--修改密碼內容-->
            <div class="tab-pane" 
                 id="changePassword" 
                 role="tabpanel" 
                 aria-labelledby="changePassword-tab" 
                 tabindex="0">
                 修改密碼
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
